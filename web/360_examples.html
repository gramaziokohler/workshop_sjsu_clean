
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop SJSU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #panorama {
            width: 1200px;
            height: 800px;
        }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "test1",
            "author": "ML",
            "sceneFadeDuration": 1000,
            "autoLoad": true,
            "showZoomCtrl": false,
        },

        "scenes": {
            "test1": {
                "title": "Test 1",
                "pitch": -10,
                "yaw": -110,
                "hfov": 120,
                "type": "equirectangular",
                "panorama": "http://localhost:8080/web/images_360/spiro0.jpg",
                "hotSpots": [
                    {
                        "pitch": 0,
                        "yaw": 176,
                        "type": "scene",
                        "text": "Test 2",
                        "sceneId": "test2"
                    }
                ]
            },

            "test2": {
                "title": "Test 2",
                "hfov": 110,
                "yaw": 5,
                "type": "equirectangular",
                "panorama": "http://localhost:8080/web/images_360/spiro1.jpg",
                "hotSpots": [
                    {
                        "pitch": -0.6,
                        "yaw": 37.1,
                        "type": "scene",
                        "text": "Test 3",
                        "sceneId": "test3",
                        "targetYaw": 176,
                        "targetPitch": 0
                    }
                ]
            },

            "test3": {
                "title": "Test 3",
                "hfov": 110,
                "yaw": 5,
                "type": "equirectangular",
                "panorama": "http://localhost:8080/web/images_360/IMG_20210923_201036_103.JPG",
                "hotSpots": [
                    {
                        "pitch": -0.6,
                        "yaw": 37.1,
                        "type": "scene",
                        "text": "Test 1",
                        "sceneId": "test1",
                        "targetYaw": 176,
                        "targetPitch": 0
                    }
                ]
            }
        }
    });


    (function() {
        window.onresize = displayWindowSize;
        window.onload = displayWindowSize;

        function displayWindowSize() {
            let myWidth = window.innerWidth;
            let myHeight = window.innerHeight;
            // your size calculation code here
            document.getElementById("panorama").style.width = myWidth + 'px';
            document.getElementById("panorama").style.height = myHeight + 'px';

            pannellum.resize;
        }

    })();
</script>

</body>
</html>
